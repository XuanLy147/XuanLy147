<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
  <style>
    body {
      background-color: #515050;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ffffff;
    }
    p {
      font-size: 18px;
      color: #ffffff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Xin chào!</h1>
  <p>MÀY CÓ BỊ GAY KO?</p>
  <button onclick="know()">CÓ</button>
  <button onclick="okbro()">KHÔNG</button>
  <script>
    function know() {
      alert('TAO BIẾT RỒI NHÁ');
    }
    function okbro() {
      alert('XẠO LỒN');
    }
  </script>
</body>
</html>
